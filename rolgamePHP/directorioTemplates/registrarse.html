{% block titulo %}

</div>

{% block centro %}

{% if not mensaje %}
        <form action="registrarse.php" method="POST" >
            <label for="user">User:</label><br>
            <input type="text" id="usuario" name="user"><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="contraseÃ±a" name="pass"><br>
            <p>Selecciona tu personaje: </p>
            <select name="personajes" id="personajes">
                {% for p in personajes %}
                <option value="{{ p.personaje }}">{{ p.personaje }}</option>
                {% endfor %}
              </select>
